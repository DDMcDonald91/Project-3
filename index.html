<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Adidas NMD Trainer</title>
</head>
<body>
  <header>
  <div class="menu-toggle">
    <i class="fas fa-bars"></i>
  </div>
  <div class="overlay"></div>
    <nav>
      <i class="fas fa-times"></i>
      <div class="logo">
        <img src="images/adidas-logo.png" alt="logo">
      </div>

      <div class="nav-middle">
        <ul>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Catalog</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </div>

      <div class="nav-right">
        <ul>
          <li>
            <a href="#">
              <i class="fas fa-search"></i>
          </a></li>
          <li>
            <a href="#">
              <i class="fas fa-user"></i> Account
          </a></li>
          <li>
            <a href="#">
              <i class="fas fa-shopping-cart"></i> Cart
          </a></li>
        </ul>
      </div>
    </nav>

    <div class="main">
      <div class="tone-1">
        <div class="product-info">
          <h1>NMD Adidas Trainer</h1>
          <p>New and Improved</p>
          <h2>$150</h2>
          <div class="info-btns">
            <a href="#" class="btn discover-btn">Discover</a>
            <a href="#" class="btn cart-btn">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="tone-2">
        <img src="images/adidas-shoe.png" alt="shoe">
      </div>
    </div>
  </header>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
